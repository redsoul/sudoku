<div class="stats-container">
    <div class="legal-number-wrapper"
         ng-if="legalNumber!=0"
         ng-repeat="(legalNumber, count) in legalNumbersCounter track by $index"
         ng-class="{
            'full-number': count==9
         }"
         ng-click="fillSquare(legalNumber)">
        <div class="legal-number">{{legalNumber}}</div>
        <div class="legal-number-count">{{count}}</div>
    </div>
</div>
